<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомление</title>
</head>
<body>
    <h2>Привет! Здесь все выпущенные статьи за неделю в вашей избранной категории</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
